<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bai1.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="title">
                <h3>Giải phương trình bậc 2</h3>
                <span>Số lần giải: <b id="num_of_times"></b> </span>
            </div>
            <form id="f1">
                <p><label>Nhập số a: </label><input type="text" id="a" onkeyup="ptb2.input()"></p>
                <p><label>Nhập số b: </label><input type="text" id="b" onkeyup="ptb2.input()"></p>
                <p><label>Nhập số c: </label><input type="text" id="c" onkeyup="ptb2.input()"></p>
                <button type="button" class="give_number" id="btngivenum" onclick="ptb2.givenumber()">Cho số</button>
                <button type="button" class="slove disabled" id="btnslove" onclick="ptb2.slove(); ptb2.count()" disabled >Giải</button>
            </form>
            <div id="answer"></div>
            <p id="clock"></p>
        </div>
    </div>
    <script src="./js/bai1.js"></script>
</body>
</html>
